<!-- Criando a estrutura básica de uma página da web para uma Pokedex que se integra com a PokeAPI -->

<!DOCTYPE html> <!-- Tipo de conteúdo -->
<html lang="pt-BR"> <!-- Idioma da página -->

<!-- Informações sobre a página que não são visíveis para o usuário, como metadados e links para arquivos externos -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title> <!-- Define o título da página -->

    <!-- DNS do normalize CSS, que é usado para garantir que a aparência da página seja consistente em diferentes navegadores -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"       
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- DNS das Fontes selecionadas, nesse projeto em especificos estamos usando a fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS, estilos personalizados da página -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">

</head>

<body> <!--Nessa seção contém conteúdos visivel da página -->

    <section class="content">
        <h1>Pokedex</h1> <!-- Título principal da página -->

            <!-- Processo de criação de lista dos pokemons -->
        <ol id="pokemonList" class="pokemons"> <!-- lista ordenada com a ID pokemonList -->
            <!-- Um item com a classe "pokemon" que representa um Pokémon, e contém várias informações sobre o Pokémon como número, nome, tipos e uma imagem -->
            <span class="number">#001</span>
            <li class="pokemon"> 
                <span class="name">Bulbasaur</span>
                
                <div class="detail">
                   <ol class="types"> <!-- Uma lista ordenada dentro do item Pokemon para exibir os tipos de Pokémon -->
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                   </ol>

                   <!-- Adicionando imagem aos nossos pokemons, onde o atributo "src" contém o URL da imagem --> 
                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">   
                  
                </div>
                
            </li>

        </ol>
    </section>

    
    <!-- Nossos JS -->

    <!-- Nosso modelo de Pokemon -->
    <script src="/assets/js/pokemon-model.js"></script> 

    <!-- Nossa PokeApi -->
    <script src="/assets/js/poke-api.js"></script> <!-- Necessario colocar esse arquivo acima do main, para esse código ser executado primeiro e consequentemente ter a pokeApi no main-->

    <!--  -->
    <script src="/assets/js/main.js"></script>
</body>

</html>
